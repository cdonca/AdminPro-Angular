<h3>{{ legend }} - {{ progress }}</h3>

<div class="input-group">
    <span class="input-group-btn">
      <button (click)="changeProgress( -5 )" class="btn btn-primary" type="button">
        <i class="mdi mdi-minus"></i>
      </button>
    </span>

    <input #txtProgress name="progress" [(ngModel)]="progress" (ngModelChange)="onChange( $event )" type="number" class="form-control" min="1" max="100">

    <span class="input-group-btn">
      <button (click)="changeProgress( +5 )" class="btn btn-primary" type="button">
          <i class="mdi mdi-plus"></i>
      </button>
    </span>
</div>
